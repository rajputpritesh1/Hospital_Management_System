  <title>Admin Dashboard | Doctors </title>
</head>

<body>
  <div class="container" id="content">
    <div class="sidebar">
      <ul>
        <li>
          <a href="./../admin dashboard/admin_dashboard.html">
            <i class="fas fa-clinic-medical"></i>
            <div class="title">CT Hospital</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/admin_dashboard.html">
            <i class="fa-solid fa-house-medical"></i>
            <div class="title">Dashboard</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/employees.html" >
            <i class="fa-solid fa-hospital-user"></i>
            <div class="title">Employee</div>
          </a>
        </li>

        <li>
          <a href="./../admin dashboard/doctors.html" class="active">
            <i class="fa-solid fa-user-doctor"></i>
            <div class="title">Doctors</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/patients.html">
            <i class="fa-solid fa-bed-pulse"></i>
            <div class="title">Patient</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/appointment.html">
            <i class="fa-solid fa-calendar-check"></i>
            <div class="title">Appointments</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/reports.html">
            <i class="fa-solid fa-notes-medical"></i>
            <div class="title">Reports</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/ward.html">
            <i class="fa-solid fa-bed-pulse"></i></i>
            <div class="title">Ward</div>
          </a>
        </li>
        <li>
          <a href="./../admin dashboard/profile.html">
            <i class="fa-solid fa-user"></i>
            <div class="title">Profile</div>
          </a>
        </li>
        <li>
          <a href="./../logout.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <div class="title">Logout</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="top-bar">
        <div class="search">
          <span class="position">Admin Dashboard <i class="fa-solid fa-caret-right"></i> Doctors <i class="fa-solid fa-caret-right"></i> Add Doctor</span>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
          <a href="./../admin dashboard/profile.html"><img src="./../Images/user.png" alt="profile-image"></a>
        </div>
      </div>
      <div class="form-container">
        <h2>Add Doctor</h2>
        <div class="form">
          <div>
            <label>Full Name:
              <input type="text" name="name" placeholder="Pritesh Kumar" required>
            </label>
          </div>
          <div>
            <label>License No.
              <input type="text" placeholder="Licence Number" required>
            </label>
          </div>
          <div>
            <label>Email ID
              <input type="email" name="email" placeholder="dr.pritesh@cthms.org" required>
            </label>
          </div>
          <div>
            <label>Password
              <input type="password" name="password" placeholder="Create a Password" required>
            </label>
          </div>
          <div>
            <label>Confirm Password
              <input type="password" name="password" placeholder="Confirm Your Password" required>
            </label>
          </div>
          <div>
            <label>Adhar No.
              <input type="text" name="adhar_no" placeholder="1234 1234 1234" required>
            </label>
          </div>
          <div>
            <label>Phone No.
              <input type="text" name="mobile" placeholder="9999999999" required>
            </label>
          </div>
          <div>
            <label>Specialization
              <select>
                <option value="dental">Dental</option>
                <option value="mental">Mental</option>
                <option value="mental">Mental</option>
              </select>
            </label>
          </div>
          <div>
            <label >Avtar
              <input type="file" name="avtar">
            </label>
          </div>
          <div class="place">
            <label>Country
              <input type="text" name="country" value="India" readonly>
            </label>
          </div>
          <div>
            <label>City
              <input type="text" name="city">
            </label>
          </div>
          <div>
            <label>State
            <select name="state" id="">
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
              </select>
            </label>
          </div>
          <div>
            <label>Pin Code
              <input type="text">
            </label>
          </div> <br>

          <div class="submit-btn">
            <input class="submit" type="submit" value="Submit">
          </div>

        </div>
        
      </div>
    </div>
  </div>


</body>

</html>
