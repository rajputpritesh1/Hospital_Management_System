<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./../stylesheet/login_style.css">
</head>
<body id="content">
  <div class="hospital">
    <div class="name">
    <h1>CT HOSPITAL</h1>
  </div>
  </div>
  <div class="login_container">
    <!-- Admin -->
    <div class="admin_panel login_panel">
      <div class="admin_logo logo">
        <img src="./../Images/admin.png" alt="admin_logo">
      </div>
      <span class="title">Admin</span>

      <form action="#" class="login">
        <label for="username">
          <input type="text" class="username">
        </label>
        <label for="password">
          <input type="password" class="password">
        </label>
        <a href="./../admin dashboard/admin_dashboard.html"><input class="login_btn" type="button" value="Login"></a>
      </form>
    </div>
  </div>

</body>
</html>
