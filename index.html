<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="./stylesheet/style.css">
  <link rel="stylesheet" href="./stylesheet/responsive.css">
</head>

<body>
    <div>
      <div class="hospital">
        <div class="name">
          <h1>CT HOSPITAL</h1>
        </div>
      </div>
      <div class="login_container">
        <!-- Admin -->
        <a href="Pages\admin_login.html" style="text-decoration: none;">
          <div class="admin_panel login_panel">
            <div class="admin_logo logo">
              <img src="./Images/admin.png" alt="admin_logo">
            </div>
            <span class="title">Admin</span>
          </div>
        </a>
      
        <!-- Doctor -->
        <a href="Pages\doctor_login.html" style="text-decoration: none;">
          <div class="doctor_panel login_panel">
            <div class="doctor_logo logo">
              <img src="./Images/doctor.png" alt="doctor_logo">
            </div>
            <span class="title">Doctor</span>
          </div>
        </a>
      
        <!-- Employee -->
        <a href="Pages\employee_login.html" style="text-decoration: none;">
          <div class="employee_panel login_panel">
            <div class="employee_logo logo">
              <img src="./Images/employee.png" alt="employee_logo">
            </div>
            <span class="title">Employee</span>
          </div>
        </a>
      </div>
    </div>
</body>

</html>
