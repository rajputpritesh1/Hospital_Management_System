<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./../stylesheet/patient-form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <title>Doctor Dashboard | Patient </title>
</head>

<body>
  <div class="container" id="content">
    <div class="sidebar">
      <ul>
        <li>
          <a href="./../doctor dashboard/doctors_dashboard.html">
            <i class="fas fa-clinic-medical"></i>
            <div class="title">CT Hospital</div>
          </a>
        </li>
        <li>
          <a href="./../doctor dashboard/doctors_dashboard.html">
            <i class="fa-solid fa-house-medical"></i>
            <div class="title">Dashboard</div>
          </a>
        </li>
        <li>
        <li>
          <a href="./../doctor dashboard/patients.html" class="active">
            <i class="fa-solid fa-bed-pulse"></i>
            <div class="title">Patient</div>
          </a>
        </li>
        <li>
          <a href="./../doctor dashboard/appointments.html">
            <i class="fa-solid fa-calendar-check"></i>
            <div class="title">Appointments</div>
          </a>
        </li>
        <li>
          <a href="./../doctor dashboard/profile.html">
            <i class="fa-solid fa-user"></i>
            <div class="title">Profile</div>
          </a>
        </li>
        <li>
          <a href="./../logout.html">
            <i class="fa-solid fa-right-from-bracket"></i>
            <div class="title">Logout</div>
          </a>
        </li>
      </ul>
    </div>
    <div class="main">
      <div class="top-bar">
        <div class="search">
          <span class="position">Doctor Dashboard <i class="fa-solid fa-caret-right"></i> Patient <i class="fa-solid fa-caret-right"></i> Add Patient</span>
        </div>
        <i class="fas fa-bell"></i>
        <div class="user">
          <a href="./../doctor dashboard/profile.html"><img src="./../Images/doctor.png" alt="profile-image"></a>
        </div>
      </div>
      <div class="form-container">
        <h2>Add Patient</h2>
        <div class="form">
          <div>
            <label>Full Name:
              <input type="text" required>
            </label>
          </div>
          <div>
            <label>Patient ID.
              <input type="email" required>
            </label>
          </div>
          <div>
            <label>Email ID
              <input type="email" required>
            </label>
          </div>
          <div>
            <label>Phone No.
              <input type="number" required>
            </label>
          </div>
          <div>
            <label>Doctor
              <select>
                <option value="doc1">Select Doctor</option>
                <option value="doc2">Doctor1</option>
                <option value="doc3">Doctor2</option>
              </select>
            </label>
          </div>
          <div>
            <label>Gender
              <select>
                <option value="doc1">Select Your Gender</option>
                <option value="doc2">Male</option>
                <option value="doc3">Female</option>
                <option value="doc3">Others</option>
              </select>
            </label>
          </div>
          <div>
            <label >Date of Birth
              <input type="date">
            </label>
          </div>
          <div class="place">
            <label>Address
              <input type="text">
            </label>
          </div><br>
          <div class="submit-btn">
            <input class="submit" type="submit" value="Submit">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
